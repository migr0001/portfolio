<div>

  <ul class="skip-links">
    <li><a href="#video">Watch Video</a></li>
    <li><a href="#case-study">Case Study</a></li>
  </ul>

  <div class="gutter wrapper">
    <div>
      <h1 class="push-1-2">{{include.heading}}</h1>
    </div>

    <video class="pad-b" width="100%" id="video" controls poster="/motion/thumbnail/{{include.thumbnail}}">
      <source src="/motion/{{include.video}}" type="video/mp4">
    </video>
  </div>

  <div class="beige-bg" id="case-study">
    <div class="wrapper grid gutter-1-2 pad-t pad-b">

      <div class="unit s-1 m-1-2 unit-content-center gutter-1-2">
        <img class="img-flex" src="/motion/case-study/{{include.image}}" alt="Sketches and planning">
      </div>

      <div class="unit s-1 m-1-2 unit-content-center gutter-1-2">
        <p class="pad-t">{{include.text-1}}</p>
        <p class="push-0">{{include.text-2}}</p>
      </div>

    </div>
  </div>

</div>
